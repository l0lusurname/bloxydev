<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Bot Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-success {
            background: #2ecc71;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
        }

        .account-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
        }

        .account-info h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 5px;
        }

        .status-online {
            background: #2ecc71;
            color: white;
        }

        .status-offline {
            background: #95a5a6;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚õèÔ∏è Minecraft Bot Manager</h1>
            <p>Keep your accounts online 24/7</p>
        </div>

        <div id="alertContainer"></div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">Add New Account</h2>
            <div class="input-group">
                <label for="email">Microsoft Email</label>
                <input type="email" id="email" placeholder="your.email@outlook.com">
            </div>
            <button class="btn btn-primary" onclick="addAccount()">
                üîê Login with Microsoft
            </button>
            <p style="margin-top: 15px; color: #666; font-size: 14px;">
                ‚ö†Ô∏è After clicking, check the Railway logs for the Microsoft login link
            </p>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">Server Configuration</h2>
            <div class="input-group">
                <label for="serverIp">Minecraft Server IP</label>
                <input type="text" id="serverIp" placeholder="play.example.com:25565" value="localhost:25565">
            </div>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">Your Accounts (<span id="accountCount">0</span>)</h2>
            <div id="accountsList">
                <div class="empty-state">
                    <p>No accounts added yet. Add your first account above!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let refreshInterval;

        // Load accounts on page load
        window.onload = function() {
            loadAccounts();
            refreshInterval = setInterval(loadAccounts, 5000); // Refresh every 5 seconds
        };

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        async function addAccount() {
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showAlert('Please enter an email address', 'error');
                return;
            }

            try {
                const response = await fetch('/api/accounts/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                
                if (data.success) {
                    showAlert('Account added! Check Railway logs for Microsoft login link');
                    document.getElementById('email').value = '';
                    setTimeout(loadAccounts, 2000);
                } else {
                    showAlert(data.error || 'Failed to add account', 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        async function connectBot(accountId) {
            const serverIp = document.getElementById('serverIp').value.trim();
            
            if (!serverIp) {
                showAlert('Please enter a server IP', 'error');
                return;
            }

            try {
                const response = await fetch('/api/bots/connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ accountId, serverIp })
                });

                const data = await response.json();
                
                if (data.success) {
                    showAlert('Bot connecting to server...');
                    setTimeout(loadAccounts, 2000);
                } else {
                    showAlert(data.error || 'Failed to connect bot', 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        async function disconnectBot(accountId) {
            try {
                const response = await fetch('/api/bots/disconnect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ accountId })
                });

                const data = await response.json();
                
                if (data.success) {
                    showAlert('Bot disconnected');
                    loadAccounts();
                } else {
                    showAlert(data.error || 'Failed to disconnect bot', 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        async function removeAccount(accountId) {
            if (!confirm('Are you sure you want to remove this account?')) {
                return;
            }

            try {
                const response = await fetch(`/api/accounts/${accountId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                
                if (data.success) {
                    showAlert('Account removed');
                    loadAccounts();
                } else {
                    showAlert(data.error || 'Failed to remove account', 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        async function loadAccounts() {
            try {
                const response = await fetch('/api/accounts');
                const accounts = await response.json();

                const list = document.getElementById('accountsList');
                document.getElementById('accountCount').textContent = accounts.length;

                if (accounts.length === 0) {
                    list.innerHTML = `
                        <div class="empty-state">
                            <p>No accounts added yet. Add your first account above!</p>
                        </div>
                    `;
                    return;
                }

                list.innerHTML = accounts.map(acc => `
                    <div class="account-item">
                        <div class="account-info">
                            <h3>üéÆ ${acc.username}</h3>
                            <p style="color: #666; font-size: 14px;">${acc.email}</p>
                            <span class="status-badge status-${acc.status}">${acc.status.toUpperCase()}</span>
                            ${acc.server !== 'Not connected' ? `<p style="color: #999; font-size: 12px; margin-top: 5px;">Server: ${acc.server}</p>` : ''}
                        </div>
                        <div class="btn-group">
                            ${acc.status === 'offline' ? 
                                `<button class="btn btn-success" onclick="connectBot('${acc.id}')">Connect</button>` :
                                `<button class="btn btn-primary" onclick="disconnectBot('${acc.id}')">Disconnect</button>`
                            }
                            <button class="btn btn-danger" onclick="removeAccount('${acc.id}')">Remove</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading accounts:', error);
            }
        }
    </script>
</body>
</html>

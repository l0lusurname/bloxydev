<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox AI Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>Roblox AI Assistant</h1>
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span>AI Ready</span>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <div class="ai-message">
                        <div class="message-content">
                            <p>Hello! I'm your Roblox AI Assistant. I can help you with code generation, property editing, and project management. What would you like me to help you with today?</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Ask me to create scripts, edit properties, or help with your Roblox project..."
                        rows="1"
                    ></textarea>
                    <button id="sendButton" class="send-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loading-spinner"></div>
            <p>AI is thinking...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
